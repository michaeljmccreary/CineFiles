{% extends "base.html" %} {% block content %}
<h2>Register</h2>
<!-- Form  taken from Bootstrap and modified -->
<form method="POST" action="/register">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="confirm_password"
      placeholder="Confirm Password"
      required
    />
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
{% endblock %}
