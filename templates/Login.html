{% extends "base.html" %} {% block content %}
<h2>Login</h2>
<!-- Form  taken from Bootstrap and modified -->
<form method="POST">
  <div class="mb-3">
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="email@cinefiles.com"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
