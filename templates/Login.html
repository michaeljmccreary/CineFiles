{% extends "base.html" %} {% block content %}
<h2>Login</h2>
<!-- Form  taken from Bootstrap and modified -->
<!-- INput type for email should not be text, this allows a non email format to be typed such as: "' OR '1'='1' -- " a very common sql injection attack -->
<form method="POST">
  <div class="mb-3">
    <!-- Changed type to email for better validation -->
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="email@cinefiles.com"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
